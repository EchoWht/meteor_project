<template name="postsList">
  <div class="posts">
      <div class="wrapper">
          {{#each posts}}
              {{> postItem}}
          {{/each}}
      </div>
      {{#if nextPath}}
          <a class="load-more" href="{{nextPath}}">Load more</a>
          {{else}}
          <p class="bg-info">没有更多了·····</p>

      {{/if}}
  </div>
</template>
